<!DOCTYPE html>
<html lang = "es">
</head>
<body>
	<h1>Colegio de Administración y Negocios</h1>
	<a href = "database/db.html" title = "Ir a la base de datos">Base de Datos</a>
	<form>
		<div> <!-- Datos Generales -->
			<h2>Datos Generales</h2>
			<div> <!-- Nombre del Docente-->
				<label for = "nombre">Nombre del Docente</label>
				<input required type = "text" placeholder = "Nombre Completo"/>
			</div>
			<div> <!-- Vinculación -->
				<label for = "vinculacion">Vinculación</label>
				<select>
					<option disabled selected>Selecciona una opción...</option>
					<option value = "tiempoCompleto">Tiempo Completo</option>
					<option value = "medioTiempo">Medio Tiempo</option>
					<option value = "asignatura">Asignatura</option>
				</select>
			</div>
			<div> <!-- Categoría -->
				<label for = "categoria">Categoría</label>
				<select>
					<option disabled selected>Selecciona una opción...</option>
					<option value = "docenteInvestigador">Docente Investigador</option>
					<option value = "docenteVinculador">Docente Vinculador</option>
					<option value = "coordinadorAcademico">Coordinador Académico</option>
				</select>
			</div>
			<div> <!-- Campus -->
				<label for = "campus">Campus</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "tijuana">Tijuana</option>
					<option value = "ensenada">Ensenada</option>
					<option value = "mexicali">Mexicali</option>
				</select>
			</div>
		</div>
		<div> <!-- Generación de Conocimiento -->
			<h2>Generación de Conocimiento</h2>
			<div> <!-- Selecciona una actividad -->
				<label for = "actividad">Selecciona una actividad</label>
				<select onchange = "display()">
					<option disabled selected>Seleccione una opción...</option>
					<option value = "1">Promoción y Desarrollo</option>
					<option value = "2">Investigación y Producción del Conocimiento</option>
					<option value = "3">Capacitación y Actualización</option>
					<option value = "4">Difusión y Divulgación</option>
					<option value = "5">Vinculación Académica</option>
					<option value = "6">Organización de Eventos</option>
					<option value = "7">Servicio Institucional</option>
					<option value = "8">Experiencias Internacionales Estudiantes</option>
					<option value = "9">Proyectos Relevantes de Estudiantes</option>
					<option value = "0">Otro...</option>
				</select>
			</div>
			<div class = "hidden" id = "act1"> <!-- Promoción y Desarrollo -->
				<label for = "act1">Promoción y Desarrollo</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act1.1">Reconocimiento</option>
					<option value = "act1.2">Concurso</option>
					<option value = "act1.3">Diplomado</option>
					<option value = "act1.4">Certificación</option>
					<option value = "act1.5">Grados Académicos</option>
				</select>
			</div>
			<div class = "hidden" id = "act2"> <!-- Investigación y Producción del Conocimiento -->
				<label for = "act2">Investigación y Producción del Conocimiento</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act2.1">Conferencia impartida</option>
					<option value = "act2.2">Publicación Artículo Científico</option>
					<option value = "act2.3">Investigación en Curso</option>
					<option value = "act2.4">Estancia de Investigación</option>
					<option value = "act2.5">Presentación Ponencia Nacional</option>
					<option value = "act2.6">Presentación Ponencia Internacional</option>
				</select>
			</div>
			<div class = "hidden" id = "act3"> <!-- Capacitación y Actualización -->
				<label for = "act3">Capacitación y Actualización</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act3.1">Capacitación Recibida</option>
					<option value = "act3.2">Capacitación Impartida</option>
					<option value = "act3.3">Educación Continua Y De Especialización</option>
				</select>
			</div>
			<div class = "hidden" id = "act4"> <!-- Difusión y Divulgación -->
				<label for = "act4">Difusión y Divulgación</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act4.1">ublicación de Artículo de Divulgación</option>
					<option value = "act4.2">Participación de Experto CETYS</option>
					<option value = "act4.3">Podcast</option>
					<option value = "act4.4">Columna Uniradio</option>
				</select>
			</div>
			<div class = "hidden" id = "act5"> <!-- Vinculación Académica -->
				<label for = "act5">Vinculación Académica</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act5.1">Clases Espejo</option>
					<option value = "act5.2">Servicio Social</option>
					<option value = "act5.3">Consultoría</option>
					<option value = "act5.4">Proyectos Realizados por Estudiante</option>
					<option value = "act5.5">Menciones Especiales</option>
				</select>
			</div>
			<div class = "hidden" id = "act6"> <!-- Organización de Eventos -->
				<label for = "act6">Organización de Eventos</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act6.1">Clase Espejo</option>
					<option value = "act6.2">Invitados a Clase</option>
					<option value = "act6.3">Conferencia</option>
					<option value = "act6.4">Conversatorio</option>
					<option value = "act6.5">Simposio</option>
				</select>
			</div>
			<div class = "hidden" id = "act7"> <!-- Servicio Institucional -->
				<label for = "act7">Servicio Institucional</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act7.1">Mentorías</option>
					<option value = "act7.2">Proyecto</option>
				</select>
			</div>
			<div class = "hidden" id = "act8"> <!-- Experiencias Internacionales Estudiantes -->
				<label for = "act8">Experiencias Internacionales Estudiantes</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act8.1">Intercambio</option>
					<option value = "act8.2">Estancias</option>
					<option value = "act8.3">Cursos Internacionales</option>
					<option value = "act8.4">Adádeum</option>
				</select>
			</div>
			<div class = "hidden" id = "act9"> <!-- Proyectos Relevantes de Estudiantes -->
				<label for = "act9">Proyectos Relevantes de Estudiantes</label>
				<select>
					<option disabled selected>Seleccione una opción...</option>
					<option value = "act9.1">Proyecto</option>
					<option value = "act9.2">Mención</option>
					<option value = "act9.3">Organización de Evento</option>
				</select>
			</div>
			<div class = "hidden" id = "act0"> <!-- Otro... -->
				<label for = "actOther">Otro...</label>
				<input type = "text" placeholder = "Nombre de Actividad"/>
			</div>
		</div>
		<div> <!-- Información Adicional -->
			<h2>Información Adicional</h2>
			<div> <!-- Fecha -->
				<label for = "fecha">Fecha</label>
				<input type = "date"/>
			</div>
			<div> <!-- Descripción General -->
				<label for = "descripcion">Descripción General</label>
				<textarea
					name = "descripcion"
					id = "descripcion"
					cols = "30"
					rows = "10"
					placeholder = "Descripción General"
				></textarea>
			</div>
			<div> <!-- Subir Evidencia -->
				<label for = "archivo">Subir evidencia</label>
				<input type = "file" id = "archivo" name = "archivo"/>
			</div>
		</div>
		<div> <!-- Acciones -->
			<button type = "reset" onclick = "hide()">Reset</button>
			<button type = "submit">Submit</button>
		</div>
	</form>
	<script src = "https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
